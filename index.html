<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A SIMPLE CALCULATOR</title>
    <link rel="stylesheet" href="style/style.css" type="text/css">
    
</head>
<body>
    <div>
        <header>
            <h1>CALCULATOR</h1>
            
        </header>
        
        <input type="text"  name="" id="Mathoperators">
        
        <div>
            <button value="del">&lArr;</button>
            <button value="clear">CE</button>
            <button value="cancel">C</button>
            <button value="plus/minus">&plus; &minus;</button>
            <button value="save"> M </button>
            <button value="7">7</button>
            <button >8</button>
            <button value="9">9</button>
            <button value="/">/</button>
            <button>&percnt;</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>&star;</button>
            <button>1&Backslash; x</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&minus;</button>
            <button id="equals">&equals;</button>
            <button id="zero">0</button>
            <button>.</button>
            <button>&plus;</button>
            
        </div>
    </div>
    








    <div class="out">
        <div class="in"></div>
    </div>
    <script src="js/javascript.js"></script>
</body>
</html>
